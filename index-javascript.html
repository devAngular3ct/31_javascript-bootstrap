<!DOCTYPE html>
<html>
	<head>
		<title>Carga de un Array con javascript</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="array.js"></script>
	</head>
		<body>
			<div class="container">
				<div class="row">
					<div class="col-lg-3">
						<!--Columna para registro de datos-->
						<!--
							Agregar las columnas de JJ, JG, JE, JP
						-->
						<h4 class="text-center">INGRESO DE INFORMACIÓN</h4>
						<form id="nuevo-equipo">
							<div class="form-group">
								<label for="equipo">Equipo</label>
								<input type="text" id="equipo" class="form-control">
							</div>
							<div class="form-group">
								<label for="puntos">Puntaje</label>
								<input type="text" id="puntos" class="form-control">
							</div>
							<input type="submit" value="Registar">
						</form>
					</div>
					<div class="col-lg-9">
						<!--Columna para mostrar datos-->							
						<h4 class="text-center">CONSULTA DE INFORMACIÓN</h4>
						<table class="table table-primary">
							<thead class="thead-dark">
								<tr>
									<th>Equipos</th>
									<th>Puntaje</th>
								</tr>
							</thead>
							<tbody id="equipos-tabla">
								<!--Aqui se va a cargar mi Array en formato json-->
								<!--tr>
									<td>Mineros de Zacatecas</td>
									<td>15</td>
								</tr-->
							</tbody>
						</table>
						<div id="tabla"></div>
						<button id="mostrar-tabla">Cargar Registros</button>
					</div>
				</div>
			</div>
		</body>
</html>
